<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login Page</title>
	 <script>
        if (window.history && window.history.pushState) {
            window.history.pushState('forward', null, './#forward');

            window.onpopstate = function() {
                window.history.pushState('forward', null, './#forward');
            };
        }
    </script>
	<style>
		body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('{{ url_for('static', filename='Login2.jpg') }}');
			background-repeat: no-repeat;
			background-size: cover;
            display: flex; /* Use flexbox for alignment */
            justify-content: flex-end; /* Align to the right */
            align-items: center; /* Center vertically */
            min-height: 100vh; /* Ensure body takes full viewport height */
        }

        nav {
			padding: 10px;
            background-color: #335;
			background-image: url('{{ url_for('static', filename='Login2.jpg') }}');
        }
		form {
            max-width: 400px;
            /* Remove margin: 0 auto; as flexbox will handle alignment */
            padding: 20px; /* Add some padding around the form */
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent background for readability */
            border-radius: 8px; /* Slightly rounded corners */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            margin-right: 5%; /* Adjust this value to control distance from the right edge */
            text-align: left; /* Ensure text inside form aligns left */
        }
        label {
            display: inline-block;
            width: 100px;
            margin-bottom: 5px;
			font-weight: bold;
        }

		input {
            width: 180px; /* Adjust the width as needed */
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
            margin-bottom: 5px;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            width: auto; /* Allow button to size naturally */
            padding: 10px 20px; /* Add padding to the button */
            margin-top: 10px; /* Space above the button */
            display: block; /* Make the button a block element */
            margin-left: 100px; /* Align button with input fields if label has 100px width */
        }
		.password-wrapper {
		  display: flex;
		  align-items: center;
		}

		.password-icon {
			margin-left: -30px;
			cursor: pointer;
		}

        /* Center the error message if it appears */
        .error-message {
            text-align: center;
            color: red;
            margin-top: 10px;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>
  	
    <form method="POST" action="{{ url_for('login') }}">
		<h2>Network Management Solution</h2>
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <input type="submit" value="Login">
    </form>
	  {% if error %}
        <p class="error-message">{{ error }}</p>
    {% endif %}
</body>
</html>
