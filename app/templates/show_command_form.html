<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Execute Show Command</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #007bff;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="password"],
        select,
        textarea {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #218838;
        }
        .message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
            font-weight: bold;
            text-align: center;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border-color: #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border-color: #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Execute Show Command on Device</h2>
        <form action="{{ url_for('execute_show_command') }}" method="post">
            <label for="devicetype">Device Type:</label>
            <select id="devicetype" name="devicetype" required>
                <option value="Cisco-IOS">Cisco-IOS</option>
                <option value="Cisco-ASA">Cisco-ASA</option>
            </select>

            <label for="IPA">IP Address:</label>
            <input type="text" id="IPA" name="IPA" required>

            <label for="ADM">Admin Username:</label>
            <input type="text" id="ADM" name="ADM" required>

            <label for="PWD">Password:</label>
            <input type="password" id="PWD" name="PWD" required>

            <label for="enable">Enable Password:</label>
            <input type="password" id="enable" name="enable" required>

            <label for="CMD">Show Command(s):</label>
            <textarea id="CMD" name="CMD" rows="5" placeholder="e.g., show ip interface brief&#10;show version"></textarea>

            <button type="submit">Execute Command</button>
        </form>
        {% if message %}
            <p class="message success">{{ message }}</p>
        {% endif %}
        {% if error_msg %}
            <p class="message error">{{ error_msg }}</p>
        {% endif %}
    </div>
</body>
</html>
