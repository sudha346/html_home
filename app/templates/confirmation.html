<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Reset</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h2 {
            color: #ffc107; /* Warning color */
        }
        p {
            margin-bottom: 20px;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .yes-button {
            background-color: #dc3545; /* Red for destructive action */
            color: white;
        }
        .yes-button:hover {
            background-color: #c82333;
        }
        .no-button {
            background-color: #6c757d; /* Grey for cancel */
            color: white;
        }
        .no-button:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Confirm System Reset</h2>
        <p>You are about to reset the entire system. This action is irreversible and will delete all existing device and user data.</p>
        <p>Are you absolutely sure you want to proceed?</p>
        <div class="buttons">
            <form action="{{ url_for('perform_reset') }}" method="post">
                <button type="submit" class="yes-button">Yes, I'm Sure</button>
            </form>
            <button type="button" class="no-button" onclick="history.back()">No, Go Back</button>
        </div>
    </div>
</body>
</html>
