<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device List</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #ddd; /* Adjust border color and thickness here */
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1><center>Inventory</h1></center>
    <table>
        <tr>
            <th>Device IP</th>
            <th>Device Name</th>
            <th>Device Type</th>
			<th>Location</th>
        </tr>
        {% for device in devices %}
            <tr>
                <td>{{ device[0] }}</td>
                <td>{{ device[1] }}</td>
                <td>{{ device[2] }}</td>
				<td>{{ device[3	] }}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
